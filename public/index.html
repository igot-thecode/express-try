<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Log</title>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="logForm">
      <select
        aria-label="Select Course"
        id="course"
        name="course"
        data-cy="course_select"
      >
        <option selected value="" >Choose Courses</option>
        <!-- load dynamically in script.js -->
      </select>
      <br />

      <label for="uvuId" class="">UVU ID</label>
      <input type="text" id="uvuId" name="uvuId" data-cy="uvuId_input" maxlength="8" value="10234567"/>
      
      <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay">
        select a course and input a uvu id...
      </h3>
      <ul id="logList" data-cy="logs" class="flex-item">
        <!-- load dynamically in script.js -->
      </ul>
      <label class="flex-item">New Log</label>
      <textarea
        id="textareaBox"
        style="height: 75px"
        aria-label="add log textarea"
        data-cy="log_textarea"
      ></textarea
      ><br />
      <button id="addLogBtn" type="submit" data-cy="add_log_btn"><span>Add Log </span></button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
